{% extends "base.html" %}

{% block content %}
<h2>{% if biblio %}Edit{% else %}New{% endif %} Bibliography</h2>
<form method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title" value="{% if biblio %}{{ biblio.title }}{% endif %}" required>
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" id="content" name="content" rows="5" required>{% if biblio %}{{ biblio.content }}{% endif %}</textarea>
  </div>
  <button type="submit" class="btn btn-primary">{% if biblio %}Update{% else %}Create{% endif %} Bibliography</button>
</form>
{% endblock %}
